<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Dados: </h2>

    <form>
        <label for="fn">Nome Completo: </label>
        <input type="text" id="fn" placeholder="Letras maiúsculas"> 

        <br>

        <label for="fend">Endereço</label>
        <input type="text" id="fend">

        <br>

        <label for="fNumeroPedido">Número do Pedido: </label>
        <input type="number" id="fNumeroPedido">

        <br>

        <label for="fdataNascimento">Data de Nascimento: </label>
        <input type="date" id="fdataNascimento">

        <br>

        <label for="fcor">Cor preferida: </label>
        <input type="color" id="fcor">

        <br>

        <label for="farq">Arquivo: </label>
        <input type="file" id="farq">

        <br>

        <label for="fpassword">Senha: </label>
        <input type="password" id="fpassword">

        <br>

        Você é estudante?
        <input type="radio" name="est" value="sim" checked> SIM 
        <input type="radio" name="est" value="nao" > NÃO
        <input type="radio" name="est" value="naoInf" disabled> DESEJO NÃO INFORMAR

        <br>

        <label for="frg">Faixa: </label>
        <input type="range" id="frg">

        <br>

        <span>Frutas favoritas:</span>
        <input type="checkbox" id="ckbox1" value="0" disabled> 
        <label for="ckbox1">Maça</label>
        <input type="checkbox" id="ckbox2" value="1"> 
        <label for="ckbox2">Morango</label>
        <input type="checkbox" id="ckbox3" value="2" > 
        <label for="ckbox3">Banana</label>
        <input type="checkbox" id="ckbox4" value="3" checked> 
        <label for="ckbox4">Laranja</label>

        <br>
        <label for="slc1">Escolha um curso: </label> 
        <!-- <select id="slc1" multiple> -->
        <select id="slc1">
            <option value="0">Ciência da Computação</option>
            <option value="1">Engenharia de Computação</option>
            <option value="2">Desenvolvimento de Software</option>
            <option value="3">Redes de Computadores</option>
        </select>

        <br>
        <span>Comentários: </span>

        <textarea rows="10" cols="100" id="txa1"></textarea>

        <br><br>

        

        <button type="button">Enviar</button>

        <input type="reset" value="Apagar">

        <!-- <input type="button" value="Enviar"> -->

        <!-- <input type="submit" value="Enviar"> -->
    </form>

</body>
</html>
