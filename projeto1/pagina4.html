<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Dados: </h2>

    <form>
        <label for="fn">Nome Completo: </label>
        <input type="text" id="fn" > 

        <br>

        <label for="fend">Endereço</label>
        <input type="text" id="fend">

        <br>

        <label for="fNumeroPedido">Número do Pedido: </label>
        <input type="number" id="fNumeroPedido">

        <br>

        <label for="fdataNascimento">Data de Nascimento: </label>
        <input type="date" id="fdataNascimento">

        <br>

        <label for="fcor">Cor preferida: </label>
        <input type="color" id="fcor">

        <br>

        <label for="farq">Arquivo: </label>
        <input type="file" id="farq">

        <br>

        <label for="fpassword">Senha: </label>
        <input type="password" id="fpassword">

        <br>

        Você é estudante?
        <input type="radio" name="est" value="sim" checked> SIM 
        <input type="radio" name="est" value="nao" > NÃO
        <input type="radio" name="est" value="naoInf" disabled> DESEJO NÃO INFORMAR

        <br>

        <label for="frg">Faixa: </label>
        <input type="range" id="frg">



        <br><br>

        <button type="button">Enviar</button>

        <input type="reset" value="Apagar">

        <!-- <input type="button" value="Enviar"> -->

        <!-- <input type="submit" value="Enviar"> -->
    </form>

</body>
</html>
